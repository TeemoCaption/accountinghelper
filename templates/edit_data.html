<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>修改紀錄</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>



    <style type="text/css">
        * {
            font-size: 20px;
            font-family: "微軟正黑體";
            color: black;
        }
        
        html,
        body {
            background-color: #fdc5f5;
            margin: 0px;
            padding: 5px;
        }
        
        form {
            padding: 5px;
            background-color: white;
            -moz-box-shadow: 0 0 15px black;
            box-shadow: 0 0 15px black;
        }
    </style>
</head>

<body>
    <form>
        <div class="mb-3">
            <label>請選擇收入或支出：</label>
            <br>
            <input class="form-check-input" type="radio" id="income" value="收入" name="drone" checked>
            <label class="form-check-label" for="income">收入</label>
            <input class="form-check-input" type="radio" value="支出" id="expenditure" name="drone">
            <label class="form-check-label" for="expenditure">支出</label>
        </div>
        <div class="mb-3">
            <label for="m_time">選擇日期/時間：</label>
            <input id="m_time" type="datetime-local" name="m_time" required>
        </div>
        <div class="mb-3">
            <label for="m_type">選擇類別：</label>
            <select class="form-select" aria-label="Default select example" id="m_type" name="classType">
                <option value="" selected>---請選擇---</option>
                <option value="銀行卡">銀行卡</option>
                <option value="生活費">生活費</option>
                <option value="出租">出租</option>
                <option value="捐贈">捐贈</option>
                <option value="股息">股息</option>
                <option value="退款">退款</option>
                <option value="薪水">薪水</option>
                <option value="買賣">買賣</option>
                <option value="獎金">獎金</option>
                <option value="優惠券">優惠券</option>
                <option value="其他">其他</option>
              </select>
        </div>
        <label class="form-label">項目名稱：</label>
        <div class="mb-3">
            <input type="text" class="form-control" id="inputitem" required>
        </div>
        <label class=" form-label">金額：</label>
        <div class="mb-3">
            <input type="text" class="form-control" id="inputmoney" required>
        </div>
        <label class="form-label">備註：</label>
        <div class="mb-3 ">
            <input type="text" class="form-control" id="inputkeep">
        </div>
        <button type="submit" class="btn btn-primary" id="btnsubmit">送出</button>
    </form>
</body>
<script>
    $(document).ready(function() {
        $('input[type=radio][name=drone]').change(function() {
            if (this.value == "收入") {
                option = ["銀行卡", "生活費", "出租", "捐贈", "股息", "退款", "薪水", "買賣", "獎金", "優惠券", "其他"];
                optionTags = ''
                for (var i = 0; i < option.length; i++) {
                    optionTags += '<option value="' + option[i] + '">' + option[i] + '</option>'
                }
                $('#m_type option:gt(0)').remove();
                $('#m_type').append(optionTags)
            } else if (this.value == "支出") {
                option = ["飲食", "日常用品", "交通", "居家", "汽機車", "娛樂", "醫療保健", "教育", "稅", "電子產品", "保險"];
                optionTags = ''
                for (var i = 0; i < option.length; i++) {
                    optionTags += '<option value="' + option[i] + '">' + option[i] + '</option>'
                }
                $('#m_type option:gt(0)').remove();
                $('#m_type').append(optionTags)
            }
        });
    });
    //==========================LIFF API初始化================================

    function liff_openWindow() {
        // window.location.replace("https://developers.line.biz/en/reference/liff/ ")
        liff.openWindow({
            url: "https://liff.line.me/1657158455-D64JZxmQ",
            external: true,
        });
    }

    function liff_closeWindow() {
        liff.closeWindow();
    }

    function liff_getDecodedIDToken() {
        var DecodedIDToken = JSON.stringify(liff.getDecodedIDToken());
        alert(DecodedIDToken);
    }

    $("#btnsubmit").click(function(e) {
        var date = document.querySelector('input[type="datetime-local"]').value;
        var m_class = $('input[name="drone"]:checked').val()
        var m_type = $("#m_type").val();
        var item = $("#inputitem").val();
        var money = $("#inputmoney").val();
        var keep = $("#inputkeep").val();
        var local_url = window.location.href;


        if (item != "" && money != "" && date != "") {
            alert("修改完成")

            $.ajax({
                type: "POST",
                url: local_url,
                data: {
                    "class": m_class,
                    "date": date,
                    "type": m_type,
                    "item": item,
                    "money": money,
                    "keep": keep
                },
                success: function(response) {
                    console.log(response);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }

    });
</script>

</html>
