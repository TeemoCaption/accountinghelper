<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>今日記帳</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script>
        //==========================LIFF API初始化================================
        $(document).ready(function() {
            liff.init({
                liffId: "1657173800-nQWeLeO7"
            });
        });
        //==========================LIFF API初始化================================

        function liff_openWindow() {
            // window.location.replace("https://developers.line.biz/en/reference/liff/")
            liff.openWindow({
                url: "https://developers.line.biz/en/reference/liff/",
                external: true,
            });
        }

        function liff_closeWindow() {
            liff.closeWindow();
        }
    </script>


    <style type="text/css">
        * {
            font-size: 20px;
            color: #f72585;
        }
        
        html,
        body {
            background-color: #ffcb77;
            margin: 0px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <form>
        <div class="mb-3">
            <label>請選擇收入或支出：</label>
            <br>
            <input class="form-check-input" type="radio" name="m_class" id="income">
            <label class="form-check-label" for="m_class">收入</label>
            <input class="form-check-input" type="radio" name="m_class" id="expenditure">
            <label class="form-check-label" for="m_class">支出</label>
        </div>
        <div class="mb-3">
            <label for="m_time">選擇日期/時間：</label>
            <input id="m_time" type="datetime-local" name="m_time">
        </div>
        <div class="mb-3 form-check">
            <label for="m_time">選擇類別：</label>
            <select class="form-select" aria-label="Default select example">
                <optgroup label="收入">
                    <option value="飲食" selected>飲食</option>
                    <option value="日常用品">日常用品</option>
                    <option value="交通">交通</option>
                    <option value="居家">居家</option>
                    <option value="汽機車">汽機車</option>
                    <option value="娛樂">娛樂</option>
                    <option value="醫療保健">醫療保健</option>
                </optgroup>
                <optgroup label="支出">
                    <option value="飲食">飲食</option>
                    <option value="日常用品">日常用品</option>
                    <option value="交通">交通</option>
                    <option value="居家">居家</option>
                    <option value="汽機車">汽機車</option>
                    <option value="娛樂">娛樂</option>
                    <option value="醫療保健">醫療保健</option>
                </optgroup>
              </select>
        </div>
        <label class="form-label">項目名稱</label>
        <div class="mb-3">
            <input type="text" class="form-control" id="inputitem">
        </div>
        <button type="submit" class="btn btn-primary">送出</button>
    </form>
</body>

</html>
