<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script>
        //==========================LIFF API初始化================================
        $(document).ready(function() {
            liff.init({
                liffId: "1657173800-nQWeLeO7"
            });
        });
        //==========================LIFF API初始化================================

        function liff_openWindow() {
            // window.location.replace("https://developers.line.biz/en/reference/liff/")
            liff.openWindow({
                url: "https://developers.line.biz/en/reference/liff/",
                external: true,
            });
        }

        function liff_closeWindow() {
            liff.closeWindow();
        }

        function liff_shareTargetPicker() {
            liff.shareTargetPicker(
                [{
                    type: "image",
                    originalContentUrl: "https://pic.pimg.tw/saryh777/1641637885-2419307650-g_n.png",
                    previewImageUrl: "https://pic.pimg.tw/saryh777/1641637885-2419307650-g_n.png",
                }, ], {
                    isMultiple: true,
                }
            );
        }

        function liff_LINE_Card() {
            liff.shareTargetPicker(
                [{
                    type: "flex",
                    altText: "今日記帳",
                    contents: {
                        "type": "carousel",
                        "contents": [{
                            "type": "bubble",
                            "hero": {
                                "type": "image",
                                "url": "https://scdn.line-apps.com/n/channel_devcenter/img/fx/01_1_cafe.png",
                                "size": "full",
                                "aspectRatio": "20:13",
                                "aspectMode": "cover",
                                "action": {
                                    "type": "uri",
                                    "uri": "http://linecorp.com/"
                                }
                            },
                            "body": {
                                "type": "box",
                                "layout": "vertical",
                                "contents": [{
                                    "type": "text",
                                    "text": "今日記帳",
                                    "weight": "bold",
                                    "size": "xl",
                                    "align": "center"
                                }, {
                                    "type": "box",
                                    "layout": "vertical",
                                    "margin": "lg",
                                    "spacing": "sm",
                                    "contents": []
                                }]
                            },
                            "footer": {
                                "type": "box",
                                "layout": "vertical",
                                "spacing": "sm",
                                "contents": [{
                                    "type": "button",
                                    "style": "link",
                                    "height": "sm",
                                    "action": {
                                        "type": "uri",
                                        "label": "按我填寫",
                                        "uri": "https://linecorp.com"
                                    }
                                }, {
                                    "type": "box",
                                    "layout": "vertical",
                                    "contents": [],
                                    "margin": "sm"
                                }],
                                "flex": 0
                            }
                        }]
                    }
                }], {
                    isMultiple: true,
                }
            );
        }
    </script>


    <style type="text/css">
        html,
        body {
            background-color: #ffb703;
            margin: 0px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <form>
        <div class="mb-3">
            <label>請選擇收入或支出：</label>
            <input class="form-check-input" type="radio" name="m_class" id="income">
            <label class="form-check-label" for="m_class">收入</label>
            <input class="form-check-input" type="radio" name="m_class" id="expenditure">
            <label class="form-check-label" for="m_class">支出</label>
        </div>
        <div class="mb-3">
            <label for="m_time">選擇日期/時間：</label>
            <input id="m_time" type="datetime-local" name="m_time">
        </div>
        <div class="mb-3 form-check">


        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
